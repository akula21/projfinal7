<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form th:action="@{/mitarbeitercreate}"
      th:object="${mitarbeitermodel}" method="POST">

    Name:
    <input type="text" th:field = "*{mitName}" />
    <br/>

    Vorname:
    <input type="text" th:field = "*{mitVorName}"/>
    <br/>

    Mob. Nummer:
    <input type="text" th:field = "*{mitMobNum}"/>
    <br/>

    Telnummer:
    <input type="text" th:field = "*{mitTelNum}"/>
    <br/>

    E-mail:
    <input type="text" th:field = "*{mitEMail}"/>
    <br/>

    <input type="submit" value="Submit" />
</form>

</body>
</html>
